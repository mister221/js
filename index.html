<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack</title>
		<link rel="stylesheet" href="./myStyle.css" />
	</head>
	<body>
		<div class="container">
			<div class="share">
				<button>Wee</button>
				<button>Wee</button>
				<button>Wee</button>
				<button>Wee</button>
			</div>
			<div class="heading">
				<h2>BlackJack</h2>
				<h4>Let's Play</h4>
			</div>
			<div class="players">
				<div class="player1">
					You
				</div>
				<div class="player2">
					Dealer
				</div>
			</div>
			<div class="command">
				<button>Hit</button>
				<button>Stand</button>
				<button>Deal</button>
			</div>
			<div class="score">
				<table>
					<tr>
						<th>Wins</th>
						<th>Loses</th>
						<th>Draws</th>
					</tr>
					<tr>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
